  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col" style="color:salmon">#</th>
        <th scope="col" style="color:salmon"><span>Employee_ID</span></th>
        <th scope="col" style="color:salmon"><span>Employee_NAME</span></th>
        <th scope="col" style="color:salmon"><span>Email_ID</span></th>
        <th scope="col" style="color:salmon"><span>Vendor</span></th>
        <th scope="col" style="color:salmon"><span>Status</span></th>
        <th scope="col" style="color:salmon"><span>ACTIONS</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of List; let i = index">
        <th scope="row"> {{i + 1}} </th>
        <td style="color:red">{{data?.projectId}}</td>
        <td> {{data?.Name}} </td>
        <td> {{data?.EmailID}} </td>
        <td> {{data?.Vendor}} </td>
        <td> {{data?.status}} </td>
        <td>
            <button type="button" class="btn btn-outline-primary mt-1 mr-1" 
            (click)="redirectToEdit('view', data?._id)">View</button>
            <button type="button" class="btn btn-outline-success mt-1 mr-1" *ngIf="data?.status === 'Draft'"
            (click)="redirectToEdit('edit', data?._id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div>
  <div class="modal fade  " id="addQuestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">

    <div class="modal-dialog modal-dialogScss" role="document">
      <div class="modal-content ">

        <div class="modal-header">

          <h5 class="modal-title" id="exampleModalLabel">Assign task</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">employee Id:</label>
              <input type="text" class="form-control" [(ngModel)]="employeeId" name="getemployeeId"  readonly>
            </div>

            <div class="form-group">
              <label for="message-text" class="col-form-label">Task:</label>
              <textarea class="form-control" id="message-text" [(ngModel)]="task" name="setTask"></textarea>
            </div>


            <div class="form-group">
              <input id="number" class="form-control " id="inputTaskDeadline" type="number" [(ngModel)]="taskDeadline"
                name="input3" placeholder="Task Deadline(in days)" />
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="assignTask()">Assign</button>
        </div>

      </div>
    </div>
  </div>
</div>
